
<h1>2eme Formulaire d'ajout Poney </h1>
<form [formGroup]="ponyForm" (ngSubmit)="onSubmit()">
  Nom<input type="text" id="name" name="name" formControlName="name"/>
  <br/>
  age<input type="text" id="age" name="age" formControlName="age"/>
  <br/>
  Weight<input type="text" id="weight" name="weight" formControlName="weight"/>
<br/>
Color<input type="text" id="color" name="color" formControlName="color"/>
<br/>
  <button type="submit" [disabled]="!ponyForm.valid" >Enregistrer</button>

</form>
<p>
  Valeur: {{ ponyForm.value | json}}
</p>
<p>
  Statu: {{ ponyForm.status }}
</p>
